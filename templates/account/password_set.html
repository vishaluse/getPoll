{% extends "poll/semantic.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
{% include 'poll/profile_dashboard.html' %}
    <div class="ui grid">
        <div class="ten wide column">
            <h1>{% trans "Set Password" %}</h1>

            <form class="ui form" method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-success" type="submit" name="action" value="{% trans 'Set Password' %}"/>
            </form>
        </div>
    </div>
{% endblock %}

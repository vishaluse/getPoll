{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GetPoll{% endblock %}</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css" integrity="sha512-+AdxWMqfOdtwMuXK482e5OgHYzN06s97n3NTAeAdTlUvlIgCBx3SUKvMculJIedylDfVCaQFdD6HaojI4aeBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% block css %}
    {% endblock %}
    {% block scripts %}
    {% endblock scripts %}
</head>
<body>

    <div class="container">
      <div class="ui secondary pointing menu">
        <a class="item" href="{% url 'home' %}">
          GetPoll
        </a>
        {% if user.is_authenticated %}
          <a class="item "  href="{% url 'create' %}">
            Create
          </a>
       
        {% else %}
          <a class="item"  href="{% url 'account_login' %}">
            Login
          </a>
          <a class="item"  href="{% url 'account_signup' %}">
            Sign up
          </a>
        {% endif %}
        {% if user.is_authenticated %}
        <div class="right menu">
          <a class="ui item"  href="{% url 'account_logout' %}">
            Logout
          </a>
        </div>
        {% endif %}
      </div>
      <div class="ui segment">
          {% block content %}
          {% endblock %}
      </div>

    
      
    </div>

</body>


<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</html>
